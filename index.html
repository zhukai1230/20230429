    <script>
    ; (function () {
        //resize：当浏览器窗口大小发生变化时
        //onorientationchange：横竖屏切换，其宽高相应改变
        let evt = 'onorientationchange' in window ? 'onorientationchange':'resize';
        //重新计算比例只是为了向下兼容屏幕更小的设备。
        function computed() {
            let HTML = document.documentElement,
                deviceW = HTML.clientWidth,  //设备宽度
                desginW = 750, //设计稿宽度
                ratio = deviceW/ desginW  * 100;  //在不同设备中的比例
            //如果设备的宽度 大于设计稿的宽度就让比例保持原来的不变
            ratio = deviceW > desginW ? 100 : ratio;

            //改变html根元素的font-size
            HTML.style.fontSize = ratio + 'px';

        }
        computed()
        window.addEventListener(evt,computed);
    })();
    </script>
